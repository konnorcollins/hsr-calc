name: Pull Request

on:
    pull_request:
        branches:
            - 'main'
    

jobs:
    test_and_lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            
            - uses: actions/setup-node@v3
              with:
                node-version: 19

            - name: install dependencies
              run: |
                npm ci

            - name: run tests
              run: |
                npm run test --if-present

            - name: run eslint
              run: |
                npm run lint